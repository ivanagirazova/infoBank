<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="navigator.component.css" />
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="row">
    <div class="col-md-auto">
      <select [(ngModel)]="nameBank" class="dropdown-toggle height">
        <option *ngFor="let operator of operators" [value]="operator" [text]="operator"></option>
      </select>
      <button type="button" class="btn btn-primary search height" (click)="searchBanks()">
        Search
        <img src="https://i.imgur.com/aDiXvMa.png" width="30px" height="28px" alt="">
      </button>
    </div>
    <div id="checkbox" class="col-6">
      <div class="checkbox">
        <div class="form-check form-switch" id="bank">
          <input class="form-check-input" type="checkbox" role="switch" id="check1" checked [(ngModel)]="searchBank" (change)="searchBanks()">
          <label class="form-check-label" for="check1">Bank</label>
        </div>
        <div class="form-check form-switch" id="atm">
          <input class="form-check-input" type="checkbox" role="switch" id="check2" checked [(ngModel)]="searchAtm" (change)="searchBanks()">
          <label class="form-check-label" for="check2">ATM</label>
        </div>
      </div>
    </div>
    <div class="col">
      <img id="logo" src="https://i.imgur.com/Ahzyvos.png" alt="logo">
      <h2 class="height">InfoBank</h2>
    </div>
  </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
